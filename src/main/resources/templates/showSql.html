<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soqol Sql main page</title>
</head>
<body>
<div>
    <h2>SQL Editor</h2>
    <form th:action="@{/RunSql}" method="post">
        <textarea name="query" cols="50" rows="10"></textarea>
        <br> <input type="submit" value="Run sql" />
    </form>
    <div>
        <h2>Query Results</h2>
        <div th:each="qr: ${queryResults}">
            <h3 th:text="${qr.errorMessage}"></h3>
            <div th:each="row: ${qr.rows}">
                <div th:text="${row}">row</div>
            </div>
            <h3 th:text="-------------------"></h3>
        </div>
    </div>
</div>
</body>
</html>
